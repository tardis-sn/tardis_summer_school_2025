# Example YAML configuration for TARDIS
tardis_config_version: v1.0

supernova:
  luminosity_requested: 7.35e42 erg/s
  time_explosion: 10 day

atom_data: kurucz_cd23_chianti_H_He_latest.h5

csvy_model: tardis_ddt_2013_n100_profile.csvy

plasma:
  disable_electron_scattering: no
  ionization: nebular
  excitation: dilute-lte
  radiative_rates_type: dilute-blackbody
  line_interaction_type: macroatom

montecarlo:
  seed: 23111963
  no_of_packets: 5.0e+4
  iterations: 40
  nthreads: 2

  last_no_of_packets: 5.e+5
  no_of_virtual_packets: 3

  convergence_strategy:
    type: damped
    damping_constant: 0.5
    threshold: 0.05
    fraction: 0.8
    hold_iterations: 3
    t_inner:
      damping_constant: 0.5

spectrum:
  start: 500 angstrom
  stop: 20000 angstrom
  num: 10000